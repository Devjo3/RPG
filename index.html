        <script>
            // Adicione aqui lógica JavaScript para gerenciar o chat
            document.getElementById('chat-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Impede o envio padrão do formulário
                const userMessage = document.getElementById('user-message').value;
                // Adicione lógica para processar e exibir a mensagem do usuário no chat
                // Exemplo: Adicione a mensagem a #chat-messages
                const chatMessages = document.getElementById('chat-messages');
                const newMessage = document.createElement('li');
                newMessage.textContent = userMessage;
                chatMessages.appendChild(newMessage);

                // Rola automaticamente para baixo
                chatMessages.scrollTop = chatMessages.scrollHeight;

                document.getElementById('user-message').value = ''; // Limpa o campo de entrada
            });
